<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Deepak</td>
    <td>M</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Gow</td>
    <td>M</td>
    <td>iNDIA</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
